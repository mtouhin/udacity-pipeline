# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the welcome-orb
  docker_image: circleci/node:13.8.0
# Orchestrate or schedule a set of jobs

jobs:
  print_hello:
    docker:
    - image: docker_image
    steps:
      - checkout 
      - restore_cache:
        keys: [print_hello]
      - run:
        name: print hello
        command: echo "hello"
  print_world:
    docker:
    - image: docket_image
    steps:
      - checkout 
      - restore_cache:
        keys: [print_world]
      - run:
        name: print world
        command: echo "world"
workflows:
  # Name the workflow "welcome"
  docker_image:
    branches: 
      only: 
        - masters
      # Run the welcome/run job in its own container
    steps:
      - run: print_hello
      - run : print_world