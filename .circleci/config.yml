# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

commands:
jobs:
  print_hello:
    environment: 
      CODE: 123
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - restore_cache:
        keys: [print_hello]
      - run:
        name: print hello
        command: echo "hello"
  print_world:
    environment:
      CODE: 123
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout 
      - restore_cache:
        keys: [print_world]
      - run:
        name: print world
        command: echo "world"
workflows:
  # Name the workflow "welcome"
  default:
  jobs:
    - print_hello
    - print_world:
        requires: [print_hello]